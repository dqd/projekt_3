version: "3.8"

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_DATABASE: "predpocasi"
    healthcheck:
      test: ["CMD", 'mysqladmin', 'ping', '-h', 'localhost', '-u', 'root', '-p$$MYSQL_ROOT_PASSWORD']
      interval: 1s
      timeout: 1s
    restart: unless-stopped
  django:
    build: .
    ports:
      - "8003:8003"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./predpocasi:/code/predpocasi
    command: python ./manage.py runserver 0:8003
    restart: unless-stopped
